<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./assets/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">


  <div class="profile">

    <div class="account">
      <div class="acc-pic">
        <img src="assets/images/image-jeremy.png" alt="">
      </div>

      <div class="about">
        <div class="report">
          Report for
        </div>
        <div class="name">
          Jeremy Robson
        </div>
      </div>
    </div>

    <div class="select">
      <span class="daily selected">Daily</span>
      <span class="weekly">Weekly</span>
      <span class="monthly">Monthly</span>
    </div>

  </div>


  <div class="section work">
    <div class="card ">
      <div class="activity">
        <span>Work</span>
        <img src="./assets/images/icon-ellipsis.svg" alt="">
      </div>

      <div class="times">
        <div class="curr">
          5hrs
        </div>
        <div class="prev">
          Previous - 7hrs
        </div>
      </div>
    </div>
  </div>


  <div class="section play">
    <div class="card ">
      <div class="activity">
        <span>Play</span>
        <img src="./assets/images/icon-ellipsis.svg" alt="">

      </div>

      <div class="times">
        <div class="curr">
          1hr
        </div>
        <div class="prev">
          Previous - 2hrs
        </div>
      </div>
    </div>
  </div>



  <div class="section study">
    <div class="card ">
      <div class="activity">
        <span>Study</span>
        <img src="./assets/images/icon-ellipsis.svg" alt="">

      </div>

      <div class="times">
        <div class="curr">
          0hrs
        </div>
        <div class="prev">
          Previous - 1hr
        </div>
      </div>
    </div>
  </div>



  <div class="section exercise">
    <div class="card ">
      <div class="activity">
        <span>Exercise</span>
        <img src="./assets/images/icon-ellipsis.svg" alt="">

      </div>

      <div class="times">
        <div class="curr">
          1hr
        </div>
        <div class="prev">
          Previous - 1hr
        </div>
      </div>
    </div>
  </div>



  <div class="section social">
    <div class="card">
      <div class="activity">
        <span>Social</span>
        <img src="./assets/images/icon-ellipsis.svg" alt="">

      </div>

      <div class="times">
        <div class="curr">
          1hr
        </div>
        <div class="prev">
          Previous - 3hrs
        </div>
      </div>

    </div>
  </div>


  <div class="section self-care">
    <div class="card">
      <div class="activity">
        <span>Self Care</span>
        <img src="./assets/images/icon-ellipsis.svg" alt="">
      </div>

      <div class="times">
        <div class="curr">
          0hrs
        </div>
        <div class="prev">
          Previous - 1hr
        </div>
      </div>
    </div>
  </div>



  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HitRock-Bottom">Soumik Jana</a>.
  </div>




  <script src="./assets/app.js"></script>
</body>
</html>
